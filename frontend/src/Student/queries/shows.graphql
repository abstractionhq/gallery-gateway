query Shows {
  shows(orderBy: { sort: "entryStart", direction: DESC }) {
    id
    name
    entryStart
    entryEnd
    judgingStart
    judgingEnd
    entryCap
    entries {
      id
      title
      entryType
      invited
      ... photoFields
      ... videoFields
    }
  }
}

fragment photoFields on Photo {
  path
}

fragment videoFields on Video {
  provider
  videoId
}
