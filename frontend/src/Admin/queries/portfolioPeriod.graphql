query PortfolioPeriod($id: ID!) {
  show(id: $id) {
    id
    name
    description
    entryStart
    entryEnd
    judgingStart
    judgingEnd
    entryCap
    finalized
    createdAt
    updatedAt
    judges {
      firstName
      lastName
      username
    }
    entries {
      id
      title
      comment
      entryType
      invited
      score
      yearLevel
      academicProgram
      forSale
      moreCopies
      student {
        username
        firstName
        lastName
        displayName
      }
      group {
        id
        creator {
          username
          firstName
          lastName
        }
        participants
      }
      ... on Video {
        provider
        videoId
      }
      ... on Photo {
        horizDimInch
        vertDimInch
        path
        mediaType
      }
      ... on OtherMedia {
        path
      }
      excludeFromJudging
      votes {
        id
        judge {
          username
          firstName
          lastName
        }
      }
    }
    createdAt
    updatedAt
  }
}
