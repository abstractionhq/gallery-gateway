query Show($id: ID!) {
  show(id: $id) {
    id
    name
    description
    entryStart
    entryEnd
    judgingStart
    judgingEnd
    entryCap
    judges {
      firstName
      lastName
      username
    }
    entries {
      id
      excludeFromJudging
      votes {
        id
        judge {
          username
          firstName
          lastName
        }
      }
    }
    createdAt
    updatedAt
  }
}
